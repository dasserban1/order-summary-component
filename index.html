<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">

        <div class="card-image"> 
          <img src="images/illustration-hero.svg" alt="Girl who is listen music on a mobile device">
        </div>
        <div class="card-content">
          <div class="card-text">
            <h1 class="card-title">Order Summary</h1>
            <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          </div>
          
          <div class="card-pricing">
            <img src="images/icon-music.svg" alt="Musical gray note">
            <div class="prices-plan">
              <span class="annual-plan">Annual Plan</span>
              <span class="price">$59.99/year</span>
            </div>
            <a class="link-change" href="">Change</a>
          </div>
          
          <div class="card-payments">
            <button class="btn-payment">Proceed to Payment</button>
            <a class="link-cancel" href="">Cancel Order</a>
          </div>
        </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Serban</a>.
    </div>
  </footer>
</body>
</html>
